<html>
<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<title>Shinto</title>
	<!-- Styles -->
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Javascript -->
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
</head>
<body>
	<header>
		<strong>Shinto - Another Kanban Clone</strong>
	</header>
	<main class="container-fluid">
		<section id="controls">
			<ul id="sorting-options" class="list-unstyled">
				<li><span class="glyphicon glyphicon-th"></span></li>
				<li><span class="glyphicon glyphicon-menu-hamburger"></span></li>
			</ul>
			<button class="btn btn-success">
				+ <b>Add Activity</b>
			</button>
		</section>
		<section id="application">
			<!--  -->
		</section>
	</main>
	<!-- React Application -->
	<script type="text/jsx">
		var Activity = React.createClass({
			getInitialState: function() {
				return {
					position: this.props.position,
					card: this.props.card,
				}
			},
			render: function() {
				return (
					<li className='activity'>
						<h5>{this.props.activity}</h5>
					</li>
				)
			}
		});

		var Card = React.createClass({
			render: function() {
				var activities = this.props.activities.map(function(activity) {
					return (
						<Activity 
							activity={activity['name']}
							position={activity['position']}
							card={activity['card']}
						/>
					)
				});
				return (
					<li className='card'>
						<h4>{this.props.card}</h4>
						<ul>
							{activities}
						</ul>
					</li>
				)
			}
		});

		var Board = React.createClass({
			render: function() {
				var cards = this.props.cards.map(function(card) {
					return (
						<Card 
							card={card['name']} 
							activities={card['activities']} 
						/>
					)
				});
				return (
					<section className='row'>
						<h3 className='board-title'>{this.props.board}</h3>
						<ul>
							{cards}
						</ul>
					</section>
				)
			}
		});

		var App = React.createClass({
			render: function() {
				var Data = null;
				$.ajax({
					url: 'http://localhost:8000/api/v1/board/',
					method: 'GET',
					async: false,
					success: function(results) {
						Data = results;
					},
				});
				var boards = Data.map(function(board) {
					return (
						<Board 
							board={board['name']} 
							cards={board['cards']} 
						/>
					)
				});
				return (
					<div>
						{boards}
					</div>
				)
			}
		});

		React.render(<App />, document.getElementById('application'));
	</script>
</body>
</html>
